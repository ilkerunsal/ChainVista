<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Analytics Dashboard</title>
    <!-- Bring in Tailwind via CDN for quick prototyping. In a production
         environment this would be compiled via postcss, but for this
         example we leverage the CDN to enable the utility classes used
         throughout the React application. -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Apply background colors at the body level so that dark mode is
         honoured when toggled. The dark class will be toggled by
         application code. -->
    <div id="root" class="bg-gray-100 dark:bg-gray-900 min-h-screen"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
